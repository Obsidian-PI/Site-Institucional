<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="listarEmpresas()">
    <div class="nav">
        <div class="titulo">Obsidian</div>
        <div class="navBtns">
            <a href="../dashboard/dash.html">DashBoard</a>
            <a href="../requisicoes/req.html">Requisições</a>
            <a href="">Empresas</a>
        </div>
        <div class="sair">
            <a href="">Sair</a>
        </div>
    </div>
    <div class="container">
        <div class="boxReq">
            <div class="header">
                <div class="column">
                    <p>Nome Fantasia</p>
                </div>
                <div class="column">
                    <p>CNPJ</p>
                </div>
                <div class="column">
                    <p>Quantidade funcionarios</p>
                </div>
                <div class="aprove">
                </div>
            </div>
            <div class="reqs" id="reqs">

            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Aprovar Requisição</h2>
            <p>Detalhes da requisição</p>
            <div class="divPedido">
                <div class="forms">
                    <p>Razão Social:</p>
                    <input type="text" id="razaoSocial" disabled>
                    <p>Nome Fantasia:</p>
                    <input type="text" id="nomeFantasia" disabled>
                    <p>CNPJ:</p>
                    <input type="text" id="cnpj" disabled>
                </div>
                <div class="forms">
                    <p>Nome:</p>
                    <input type="text" id="nomeFunc" disabled>
                    <p>Email:</p>
                    <input type="text" id="emailFunc" disabled>
                    <p>CPF:</p>
                    <input type="text" id="cpf" disabled>
                </div>
            </div>
            <div class="btns">
                <button class="recusar" onclick="recusar()">Recusar</button>
                <button class="aprovar" onclick="aprovar()">Aprovar</button>
            </div>
        </div>
    </div>
</body>
<script>
    function listarEmpresas() {
        fetch(`/adms/listarEmpresas`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((requisicao) => {
                        reqs.innerHTML += `<div class="cell">
                    <div class="column">
                        <p>${requisicao.nomeFantasia}</p>
                    </div>
                    <div class="column">
                        <p>${requisicao.cnpj}</p>
                    </div>
                    <div class="column">
                        <p>${requisicao.totalFuncionarios}</p>
                    </div>
                    <div class="aprove">
                        <img onclick="pegarDados(${requisicao.idEmpresa})" src="../assets/botao-editar.png" alt="">
                    </div>
                </div>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }
</script>

</html>
