<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="listarRequisicoes(), listarEmpresasCount()">
    <div class="nav">
        <div class="titulo">Obsidian</div>
        <div class="navBtns">
            <a href="">DashBoard</a>
            <a href="../requisicoes/req.html">Requisições</a>
            <a href="../empresas/empresas.html">Empresas</a>
        </div>
        <div class="sair">
            <a href="">Sair</a>
        </div>
    </div>

    <div class="container">
        <div class="graph">
            <div class="tituloGraph">
                <p>Requisições abertas diariamente</p>
            </div>
            <div class="boxGraph">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="kpi">
            <div class="requisicoes">
                <div class="tituloKpi">
                    <p>Requisições abertas:</p>
                </div>
                <a href="../requisicoes/req.html">
                    <div id="kpiReq" class="boxKpi">

                    </div>
                </a>
            </div>
            <div class="incidentes">
                <div class="tituloKpi">
                    <p>Empresas ativas:</p>
                </div>
                <a href="../empresas/empresas.html">
                    <div id="kpiEmp" class="boxKpi">

                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

<script>

    function listarRequisicoes() {
        fetch(`/adms/listarRequisicoes`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((requisicao) => {
                        kpiReq.innerHTML = `<p>${requisicao.total_requisicoes}</p>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function listarEmpresasCount() {
        fetch(`/adms/listarEmpresasCount`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((resposta) => {
                    resposta.forEach((requisicao) => {
                        kpiEmp.innerHTML = `<p>${requisicao.total_empresas}</p>`;
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function obterDadosGrafico() {

        fetch(`/medidas/ultimas`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta);
                    console.log(resposta)

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.data);
            dados.datasets[0].data.push(registro.totalRequisicoes);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        const config = {
            type: 'line',
            data: dados,
        };

        let myChart = new Chart(document.getElementById('myChart'), config);


    }
</script>

</html>
