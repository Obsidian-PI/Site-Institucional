<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Obsidian</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <div class="up">
            <a href="../index.html">
                <img src="./assets/iconLeft.png" alt="">
            </a>
        </div>
        <div class="login">
            <div class="tituloLogin">
                <p>Entrar na</p>
                <div class="logoLogin">
                    <img src="./assets/logoLogin.png" alt="">
                    <p>Obsidian</p>
                </div>
            </div>
            <div class="formsLogin">
                <input type="text" placeholder="cnpj">
                <input type="password" placeholder="senha">
            </div>
            <div class="botoesLogin">
                <button class="entrar">Entrar</button>
                <button class="esqSenha">Esqueceu a senha?</button>
            </div>
            <div class="crieConta">
                <p>crie uma conta na </p> <a href="../cadastro/tipoEmpresa.html">Obsidian</a>
            </div>
        </div>
    </div>
</body>

</html>
