<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Obsidian</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../assets/ico.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="navLateral">
            <div class="titulo">
                <div class="logo">
                    <a href="../index.html"><img src="./assets/imgs/logo.svg" alt=""></a>
                </div>
                <div class="tituloText">
                    <h1>Obsidian-Dash</h1>
                </div>
            </div>
            <div class="opcoes">
                <div class="sectionUp">
                    <div class="btnNav">
                        <div class="fundoBtn press">
                            <p>Dashboard</p>
                        </div>
                    </div>
                    <div class="btnNav">
                        <div class="fundoBtn">
                            <a href="./cadastrarFunc/cadastrarFunc.html">
                                <p>Cadastro</p>
                            </a>
                        </div>
                    </div>
                    <div class="btnNav">
                        <div class="fundoBtn">
                            <a href="">
                                <p>Notificações</p>
                            </a>
                        </div>
                    </div>
                    <div class="btnNav">
                        <div class="fundoBtn">
                            <a href="">
                                <p>Chat</p>
                            </a>
                        </div>
                    </div>
                    <div class="btnNav">
                        <div class="fundoBtn">
                            <a href="">
                                <p>Contato</p>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="sectionDown">
                    <div class="btnNav">
                        <div class="fundoBtn">
                            <a href="">
                                <p>Configurações</p>
                            </a>
                        </div>
                    </div>
                    <div class="btnNav" onclick="sair()">
                        <div class="fundoBtn">
                            <a href="">
                                <p>Sair</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerGraph">
            <div class="boxGraphs">
                <div class="graphSecond">
                    <div class="tituloGraph">
                        <p>Grafico XPTO</p>
                    </div>
                    <div class="boxGraphSecond">

                    </div>
                </div>
                <div class="kpi">
                    <div class="tituloGraph">
                        <p>KPI XPTO</p>
                    </div>
                    <div class="boxKpi">
                    </div>
                </div>
            </div>
            <div class="graphPrincipal">
                <div class="tituloGraph">
                    <p>Grafico XPTO</p>
                </div>
                <div class="boxGraphPrincipal">
                    <div class="grafico">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function verificar() {
        var idEmpresa = sessionStorage.ID_EMPRESA;
        var nomeEmpresa = sessionStorage.NOME_EMPRESA;

        if (idEmpresa >= 0) {
        } else {
            window.location = "../index.html";
        }
    }
    verificar();

    function sair() {
        sessionStorage.clear();
        window.location = "../index.html";
    }
</script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
