<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro Obsidian</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box">
        <div class="up">
            <a href="../index.html">
                <img src="./assets/imgs/iconLeft.png" alt="">
            </a>
        </div>
        <div class="Cadastro">
            <div class="tituloCadastro">
                <p>Criar conta na</p>
                <div class="logoCadastro">
                    <img src="./assets/imgs/logoLogin.png" alt="">
                    <p>Obsidian</p>
                </div>
            </div>
            <div class="formsCadastro">
                <div class="info">
                    <input type="text" placeholder="cnpj">
                    <input type="text" placeholder="email contato">
                </div>
                <div class="senhas">
                    <input type="password" placeholder="senha">
                    <input type="password" placeholder="confirmar senha">
                </div>
            </div>
            <div class="botoesCadastro">
                <button class="entrar">Criar Conta</button>
            </div>
            <div class="crieConta">
                <p>Ja possui uma conta na </p> <a href="../login/login.html">Obsidian?</a>
            </div>
        </div>
    </div>
</body>

</html>
