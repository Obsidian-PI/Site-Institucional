<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Obsidian</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../assets/ico.png" type="image/x-icon">

</head>

<body>
    <div class="box">
        <div class="up">
            <a href="../index.html">
                <img src="./assets/imgs/iconLeft.png" alt="">
            </a>
        </div>
        <div class="Cadastro">
            <div class="tituloCadastro">
                <p>Criar conta na</p>
                <div class="logoCadastro">
                    <img src="./assets/imgs/logoLogin.png" alt="">
                    <p>Obsidian</p>
                </div>
            </div>
            <div class="formsCadastro">
                <div class="info">
                    <input id="razaoSocial" type="text" placeholder="razao social">
                    <input id="nomeFEmpresa" type="text" placeholder="nome fantasia">
                    <input id="cnpjEmpresa" type="text" placeholder="cnpj">
                    <input id="emailEmpresa" type="email" placeholder="email contato">
                </div>
                <div class="infoAtuacao">
                    <select name="" id="selectAreaAtuacao" class="selectAreaAtuacao">
                        <option disabled selected>Área de atuação</option>
                        <option value="Agropecuária">Agropecuária</option>
                        <option value="Energia">Energia</option>
                        <option value="Mudança de uso da terra">Mudança de uso da terra</option>
                        <option value="Processos industriais">Processos industriais</option>
                        <option value="Residuos">Residuos</option>
                    </select>
                    <select id="selectUF" class="selectUF">
                        <option disabled selected>UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="senhas">
                    <input id="senhaEmpresa" type="password" placeholder="senha">
                    <input id="confSenhaEmpresa" type="password" placeholder="confirmar senha">
                </div>
            </div>
            <div class="botoesCadastro">
                <button class="cadastrar" onclick="cadastrar()">Criar Conta</button>
            </div>
            <div class="crieConta">
                <p>Ja possui uma conta na </p> <a href="../login/login.html">Obsidian?</a>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        var razaoVar = razaoSocial.value;
        var nomeVar = nomeFEmpresa.value;
        var emailVar = emailEmpresa.value;
        var cnpjVar = cnpjEmpresa.value;
        var ufVar = selectUF.value;
        var atuacaoVar = selectAreaAtuacao.value;
        var senhaVar = senhaEmpresa.value;
        var confirmacaoSenhaVar = confSenhaEmpresa.value;

        // validação feita pelo Rodolfo, pendente de teste
        if (!nomeVar || !emailVar || !cnpjVar || ufVar == "UF" || atuacaoVar == "Área de atuação" || !senhaVar || !confirmacaoSenhaVar) {
            alert("Por favor, preencha todos os campos.");
            return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        /* 
        /^ indica o inicio, [^\s@] onde vamos receber o email garantindo que não haverá espaço ou caractere especial
           +@ indica o arroba após a primeira parte do texto, temos o recebimento do dominio, a obrigatoriedade do ponto e $ para 
           apontar o final
        */
        if (!emailRegex.test(emailVar)) {
            alert("Por favor, insira um email válido.");
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            alert("As senhas não coincidem.");
            return false;
        }

        // inicio dos métodos de adição no banco de dados, caso os dados inseridos estejam válidos

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razarServer: razaoVar,
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                ufServer: ufVar,
                areaAtuacaoServer: atuacaoVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {

                    setTimeout(() => {
                        window.location = "../login/login.html";
                    }, "2000");

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }
</script>
